<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Логотип проекта Место">
      <div class="header__line"></div>  
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/Zhak-IvKusto.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <p class="profile__title">Жак-Ив Кусто</p>
          <button class="button profile__edit-button" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="button profile__add-button"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__mask-group" src="./images/Karachaevsk.jpg" alt="церковь в горах">
          <div class="element__info">
            <p class="element__title">Карачаевск</p>
            <button class="button element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__mask-group" src="./images/Elbrus.jpg" alt="гора Эльбрус вдали">
          <div class="element__info">
            <p class="element__title">Гора Эльбрус</p>
            <button class="button element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__mask-group" src="./images/dombay.jpg" alt="Домбай">
          <div class="element__info">
            <p class="element__title">Домбай</p>
            <button class="button element__like"></button>
          </div>
        </article>
         <article class="element">
          <img class="element__mask-group" src="./images/Elbrus.jpg" alt="гора Эльбрус вдали">
          <div class="element__info">
            <p class="element__title">Гора Эльбрус</p>
            <button class="button element__like"></button>
          </div>
        </article>
         <article class="element">
          <img class="element__mask-group" src="./images/dombay.jpg" alt="Домбай">
          <div class="element__info">
            <p class="element__title">Домбай</p>
            <button class="button element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__mask-group" src="./images/Karachaevsk.jpg" alt="церковь в горах">
          <div class="element__info">
            <p class="element__title">Карачаево-Черкесия</p>
            <button class="button element__like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p>&#169; 2023 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="button popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form">
          <fieldset class="form__input-conteiner">
            <input type="text" class="form__input-name" value="Имя">
            <input type="text" class="form__input-job" value="О себе">
            <button type="submit" class="button form__submit-button">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </section>
  </div>
<script src="./scripts/index.js"></script>
</body>
</html>
