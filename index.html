<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Логотип проекта Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/Zhak-IvKusto.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__mask-group" src="./images/Karachaevsk.jpg" alt="церковь в горах">
          <div class="element__info">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__mask-group" src="./images/Elbrus.jpg" alt="гора Эльбрус вдали">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__mask-group" src="./images/dombay.jpg" alt="Домбай">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
         <article class="element">
          <img class="element__mask-group" src="./images/Elbrus.jpg" alt="гора Эльбрус вдали">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
         <article class="element">
          <img class="element__mask-group" src="./images/dombay.jpg" alt="Домбай">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__mask-group" src="./images/Karachaevsk.jpg" alt="церковь в горах">
          <div class="element__info">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__title">&#169; 2023 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="edit">
          <fieldset class="form__input-conteiner">
            <input class="form__input form__input-name" type="text" name="name" value="Имя">
            <input class="form__input form__input-job" type="text"  name="about" value="О себе">
            <button class="form__submit-button" type="submit" >Сохранить</button>
          </fieldset>
        </form>
      </div>
    </section>
  </div>
<script src="./scripts/index.js"></script>
</body>
</html>
