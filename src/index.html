<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <!-- <link rel="stylesheet" href="../src/pages/index.css">
  <script type="module" src="../src/pages/index.js"></script> -->
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="logo" src="<%=require('../images/logo.svg')%>" alt="Логотип проекта Место">
      <!-- <img class="logo" src="../images/logo.svg" alt="Логотип проекта Место"> -->
    </header>
    <main class="content">
      <section class="profile">        
        <div class="profile__edit">
          <button class="profile__edit-avatar-button" aria-label="Редактировать аватар" type="button"></button>
          <img class="profile__avatar" src="#" alt="Аватар профиля">          
        </div>
        <div class="profile__info">
          <h1 class="profile__title"></h1>
          <button class="profile__edit-button" aria-label="Редактировать профиль" type="button"></button>
          <p class="profile__subtitle"></p>
        </div>
        <button class="profile__add-button" aria-label="Добавить новую фотографию" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__title">&#169; 2023 Mesto Russia</p>
    </footer>
    <section class="popup popup_profile">
      <div class="popup__container">
        <button class="popup__close" aria-label="Закрыть форму редактирования профиля" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form form_profile" name="edit" novalidate>
          <fieldset class="form__input-conteiner">
              <input id="name-input" class="form__input form__input_type_name" type="text" name="name" value="Имя" minlength="2" maxlength="40" required>
              <span class="name-input-error form__error"></span>
              <input id="job-input" class="form__input form__input_type_job" type="text"  name="about" value="О себе" minlength="2" maxlength="200" required>
              <span class="job-input-error form__error"></span>
            <button class="form__submit-button" aria-label="Сохранить форму редактирования формы" type="submit" >Сохранить</button>
          </fieldset>
        </form>
      </div>
    </section>
    <section class="popup popup_cards">
      <div class="popup__container">
        <button class="popup__close" aria-label="Закрыть форму добавления фотографий" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="form form_add-image" name="edit" novalidate>
          <fieldset class="form__input-conteiner">
            <input id="place-input" class="form__input" type="text" name="name" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="place-input-error form__error"></span>
            <input id="link-avatar" class="form__input" type="url"  name="link" placeholder="Ссылка на картинку" required>
            <span class="link-avatar-error form__error"></span>
            <button class="form__submit-button" aria-label="Сохранить форму добавления фотографий" type="submit" >Создать</button>
          </fieldset>
        </form>
      </div>
    </section>
  </div>
  <section class="popup popup_zoom">
    <div class="popup__zoom-container">
      <button class="popup__close" aria-label="Закрыть форму увеличения картинки" type="button"></button>
      <img class="popup__image" src="#" alt="увеличенная картинка">
      <p class="popup__caption"></p>
    </div>
  </section>
  <section class="popup popup_delete">
    <div class="popup__container">
      <button class="popup__close" aria-label="Закрыть форму подтверждения удаления" type="button"></button>
      <h2 class="popup__title">Вы уверены?</h2>
      <form class="form" name="edit" novalidate>
        <fieldset class="form__input-conteiner">
          <button class="form__submit-button form__submit-button_confirmation" aria-label="Подтвердить удаление картинки" type="submit">Да</button>
        </fieldset>
      </form>
    </div>
  </section>
  <section class="popup popup_avatar">
    <div class="popup__container">
      <button class="popup__close" aria-label="Закрыть форму изменения фотографии профиля" type="button"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="form form_profile-avatar" name="edit" novalidate>
        <fieldset class="form__input-conteiner">
          <input id="link-input" class="form__input" type="url"  name="avatar" placeholder="Ссылка на фотографию" required>
          <span class="link-input-error form__error"></span>
          <button class="form__submit-button" aria-label="Сохранить фотографию профиля" type="submit" >Сохранить</button>
        </fieldset>
      </form>
    </div>
  </section>
  <template class="element">
    <li class="element__container">
      <button class="element__delete" aria-label="Удалить фотографию"></button>
      <img class="element__mask-group" src="#" alt="загруженная картинка">
      <div class="element__info">
        <h2 class="element__title"></h2>
        <div class="element__like-container">
        <button class="element__like" aria-label="Поставить на фотографию лайк" type="button"></button>
        <p class="element__like-count">0</p>
        </div>
      </div>
    </li>
  </template>
</body>
</html>
